<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            color: white;
        }

        header {
            background-color: #1a252f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* The Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Game Card */
        .game-card {
            background-color: #34495e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .game-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }

        .game-card p {
            margin: 10px 0;
            font-weight: 500;
        }

        /* Game Overlay (The "Player") */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            background: #000;
            border-radius: 10px;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>ðŸŽ® CLONE-GAMES</header>

<div class="game-grid" id="grid">
    <div class="game-card" onclick="playGame('https://www.google.com')">
        <img src="https://via.placeholder.com/150/3498db/ffffff?text=Game+1" alt="Game Name">
        <p>Action Game</p>
    </div>
    
    <div class="game-card" onclick="playGame('https://www.google.com')">
        <img src="https://via.placeholder.com/150/e67e22/ffffff?text=Game+2" alt="Game Name">
        <p>Puzzle Quest</p>
    </div>

    </div>

<div id="game-overlay">
    <button class="close-btn" onclick="closeGame()">Close Game</button>
    <iframe id="game-iframe" src=""></iframe>
</div>

<script>
    function playGame(url) {
        const overlay = document.getElementById('game-overlay');
        const iframe = document.getElementById('game-iframe');
        iframe.src = url;
        overlay.style.display = 'flex';
    }

    function closeGame() {
        const overlay = document.getElementById('game-overlay');
        const iframe = document.getElementById('game-iframe');
        iframe.src = '';
        overlay.style.display = 'none';
    }
</script>

</body>
</html>
